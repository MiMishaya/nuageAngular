
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">


          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
              <div class="text-center mt-4">
                <h1 class="h2" id="titre">Se Connecter</h1>
              </div>
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <form id="login_form">
                  <div class="mb-3">
                    <label class="form-label">Email :</label>
                    <input type="text" class="form-control form-control-lg" id="username" [(ngModel)]="username" placeholder="Entrer votre Email" name="username">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mot de passe :</label>
                    <input class="form-control form-control-lg" type="password" name="password" [(ngModel)]="password" id="password" placeholder="Entre votre mot de passe" />
                    <small>
                        <a routerLink="/customer">Mot de passe oubliÃ©?</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                      <span class="form-check-label"> se souvenir </span>
                    </label>*
                  </div>
                  <div class="text-center mt-3">

                    <a routerLink="/login" class="btn btn-lg btn-primary" (click)=handleLogin()  id="btn">
                      <i class="align-middle" data-feather="log-in"></i>
                      <span class="align-middle">Se Connecter</span>
                    </a>

                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
