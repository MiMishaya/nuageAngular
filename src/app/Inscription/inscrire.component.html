
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">


          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
              <div class="text-center mt-4" id="titre">
                <h1 class="h2">Inscription</h1>
              </div>

                <form id="login_form">
                  <div class="mb-3">
                    <label class="form-label">Nom complet:</label>
                    <input class="form-control form-control-lg" type="text" [(ngModel)]="firstName" name="firstName" placeholder="Entrer votre nom..." />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Prénom(s):</label>
                    <input class="form-control form-control-lg" type="text" [(ngModel)]="lastName" name="lastName" placeholder="Entrer votre prénom..." />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control form-control-lg" type="email"  [(ngModel)]="username" name="username" placeholder="Entrer votre email..." />
                  </div>
                   <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control form-control-lg" type="number"  [(ngModel)]="idRegion" name="idRegion" placeholder="Entrer votre region..." />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mot de passe :</label>
                    <input class="form-control form-control-lg" type="password" [(ngModel)]="password" name="password" placeholder="Entrer votre mot de passe" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Confirmer votre mot de passe :</label>
                    <input class="form-control form-control-lg" type="password" [(ngModel)]="cpassword" name="cpassword" placeholder="Confirmation de votre mot de passe" />
                  </div>
                  <div class="text-center mt-3" >
                    <a routerLink="/login" class="btn btn-lg btn-primary" id="btn">
                      <i class="align-middle" data-feather="log-in"></i>
                      <span class="align-middle">Se Connecter</span>
                    </a>
                    <a routerLink="/inscrire" class="btn btn-lg btn-success" (click)=handleSignUp() id="btn">
                      <i class="align-middle" data-feather="user-plus"></i>
                      <span class="align-middle">S'inscrire</span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
